<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: #ffffff;
        display: flex;
        flex-direction: column;
    }

    /* HEADER */
    header {
        background: #7c3aed;
        color: white;
        padding: 16px 32px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    header img {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        object-fit: cover;
    }

    header h1 {
        font-size: 20px;
        margin: 0;
    }

    /* DROPDOWN */
    .dropdown {
        position: relative;
    }

    .dropbtn {
        background: white;
        color: #7c3aed;
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .dropbtn:hover {
        background: #ede9fe;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        min-width: 150px;
        border-radius: 10px;
        box-shadow: 0 8px 18px rgba(0,0,0,0.15);
        overflow: hidden;
        z-index: 100;
    }

    .dropdown-content a {
        color: #333;
        padding: 12px;
        text-decoration: none;
        display: block;
        font-size: 14px;
    }

    .dropdown-content a:hover {
        background-color: #f3e8ff;
    }

    /* MAIN */
    main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        width: 360px;
        background: #f6f5fa;
        padding: 32px;
        border-radius: 18px;
        box-shadow: 0 18px 35px rgba(124, 58, 237, 0.18);
        text-align: center;
    }

    h2 {
        margin-bottom: 24px;
        color: #0a0415;
        font-size: 24px;
    }

    input {
        width: 100%;
        height: 48px;
        margin-bottom: 16px;
        padding: 0 14px;
        border-radius: 12px;
        border: 1.5px solid #c4b5fd;
        font-size: 15px;
        outline: none;
        background: #ffffff;
    }

    input:focus {
        border-color: rgb(124, 58, 237);
        box-shadow: 0 0 6px rgba(124, 58, 237, 0.4);
    }

    button.login-btn {
        width: 100%;
        height: 48px;
        margin-top: 8px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(135deg, #7c3aed, #9333ea);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button.login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(124,58,237,0.35);
    }

    /* FOOTER */
    footer {
        background: #7c3aed;
        color: white;
        padding: 16px;
        text-align: center;
    }

    .socials {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .socials span {
        cursor: pointer;
    }

    footer p {
        margin: 0;
        font-size: 13px;
    }
</style>
</head>

<body>

<header>
    <div class="header-left">
        <img src="cat.jpg" alt="Avatar">
        <h1>Login System</h1>
    </div>

    <div class="dropdown">
        <button class="dropbtn" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i> Menu
        </button>
        <div class="dropdown-content" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="Login.html">Log In</a>
            <a href="person.html">Person</a>
            <a href="contact.html">Contact</a>
            <a href="aboutus.html">About Us</a>
            <a href="helppage.html">Help Page</a>
            <a href="exit.html">Exit</a>
        </div>
    </div>
</header>

<main>
    <div class="login-box">
        <h2>Login</h2>

        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button class="login-btn" onclick="login()">Log In</button>
    </div>
</main>

<footer>
    <div class="socials">
        <span><i class="fa-brands fa-facebook"></i> Facebook</span>
        <span><i class="fa-brands fa-instagram"></i> Instagram</span>
        <span><i class="fa-brands fa-tiktok"></i> Tiktok</span>
        <span><i class="fa-solid fa-envelope"></i> Gmail</span>
    </div>
    <p>Thank You for Visiting!</p>
</footer>

<script>
    // Example user data structure (array of objects)
    const users = [
        { email: "nicoleu@gmail.com", password: "cole123" },
        { email: "kenjib@gmail.com", password: "kenji123" },
    ];

    // Function to toggle dropdown menu
    function toggleMenu() {
        const menu = document.getElementById("dropdownMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
        if (!event.target.closest('.dropdown')) {
            document.getElementById("dropdownMenu").style.display = "none";
        }
    }

    // Method to validate a single user's credentials
    function validateUser(email, password) {
        for (let i = 0; i < users.length; i++) { // loop through users
            const user = users[i];
            if (user.email.toLowerCase() === email.toLowerCase() && user.password === password) {
                return true; // credentials match
            }
        }
        return false; // no match found
    }

    // Main login function
    function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Conditional check for empty input
        if (email === "" || password === "") {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Email and Password are required!',
                confirmButtonColor: '#7c3aed'
            });
            return;
        }

        // Check credentials using validateUser method
        if (validateUser(email, password)) {
            Swal.fire({
                icon: 'success',
                title: 'Login Successful!',
                text: `Welcome back, ${email.split('@')[0]}!`, // show username dynamically
                confirmButtonColor: '#7c3aed'
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Login Failed',
                text: 'Invalid email or password.',
                confirmButtonColor: '#7c3aed'
            });
        }
    }
</script>

</body>
</html>
